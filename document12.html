<head>

<form method="" action="">

</tr>
<tr>

</tr>

Bachelors<input type="radio" name="g" value="m"/>
Masters<input type="radio" name="g" value="f"/>
</td>
</tr>

</tr>
<tr>
<th>Subjects interest</th>

subject1<input type="checkbox" name="x[]" value="h"/>
subject2<input type="checkbox" name="x[]" value="h2"/>

</tr>

</td>
</tr>
</table>
</form>
</body>
</html>
